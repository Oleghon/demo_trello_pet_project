spring:
  datasource:
      url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      username: sa
      password: sa
      hikari:
        maximum-pool-size: 10
  mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
  jpa:
    show-sql: true
  jackson:
    serialization:
      write_dates_as_timestamps: false

